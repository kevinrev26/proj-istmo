<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>{{ template_data.title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    </head>
    <body>
        <!-- HEADER-->
        <nav class="navbar navbar-expand-lg navbar-dark istmo-navbar">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home.index' %}">
                    <div class="navbar-brand-container">
                        <img src="{% static 'img/logo.jpg' %}" alt="IstmoPay" height="40">
                        <span class="brand-tagline d-none d-lg-inline">Conectando emprendedores</span>
                    </div>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto align-items-lg-center">
                        <a class="nav-link position-relative {% if request.resolver_match.url_name == 'shop.show' %}active{% endif %}" 
                           href="{% url 'shop.show' %}">
                            Mi Tienda
                            {% if has_alerts %}
                                <span class="badge bg-danger badge-alert">!</span>
                            {% endif %}
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'home.about' %}active{% endif %}" 
                           href="{% url 'home.about' %}">Nosotros</a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'cart.index' %}active{% endif %}" 
                           href="{% url 'cart.index' %}">
                            <i class="fas fa-shopping-cart me-1"></i>Carrito
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'cart.index' %}active{% endif %}" 
                            href="{% url 'shop.subcription_plans' %}">
                         <i class="fas fa-shopping-cart me-1"></i>Subscripciones
                        </a>
                        
                        <div class="vr bg-white mx-2 d-none d-lg-block opacity-25" style="height: 30px;"></div>
                        
                        <div class="auth-links d-flex flex-column flex-lg-row">
                            {% if user.is_authenticated %}
                                <a class="nav-link {% if request.resolver_match.url_name == 'accounts.orders' %}active{% endif %}" 
                                   href="{% url 'accounts.orders' %}">Mis Pedidos</a>
                                <a class="nav-link {% if request.resolver_match.url_name == 'cs.create' %}active{% endif %}" 
                                   href="{% url 'cs.create' %}">Soporte</a>
                                <a class="nav-link" href="{% url 'accounts.logout' %}">
                                    <i class="fas fa-sign-out-alt me-1"></i>Salir
                                </a>
                            {% else %}
                                <a class="nav-link {% if request.resolver_match.url_name == 'accounts.login' %}active{% endif %}" 
                                   href="{% url 'accounts.login' %}">Ingresar</a>
                                <a class="nav-link btn-signup {% if request.resolver_match.url_name == 'accounts.signup' %}active{% endif %}" 
                                   href="{% url 'accounts.signup' %}">Registrarse</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--End of header-->

        <div>
            {% block content %}
            {% endblock content %}
        </div>
        
        <!--Footer -->
        <!--End of footer-->
    </body>
</html>
