{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
          <div class="card-header bg-primary text-white py-4">
            <div class="text-center">
              <img src="{% static 'img/istmopay-logo-white.png' %}" alt="IstmoPay" height="40" class="mb-3">
              <h2 class="mb-0">Restablecer Contraseña</h2>
              <p class="mb-0 small opacity-75">Ingresa tu email para recibir instrucciones</p>
            </div>
          </div>
          
          <div class="card-body p-4 p-md-5">
            <form method="POST">
              {% csrf_token %}
              
              <div class="mb-4">
                <label for="id_email" class="form-label fw-bold">Email</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">
                    <i class="fas fa-envelope text-primary"></i>
                  </span>
                  <input 
                    type="email" 
                    id="id_email" 
                    name="email" 
                    class="form-control form-control-lg py-3" 
                    placeholder="tusuario@email.com"
                    required
                    autocomplete="email"
                  >
                </div>
              </div>
              
              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">
                  <i class="fas fa-paper-plane me-2"></i> Enviar Instrucciones
                </button>
              </div>
            </form>
            
            <div class="text-center pt-3 border-top">
              <p class="mb-0">¿Recordaste tu contraseña? 
                <a href="{% url 'accounts.login' %}" class="fw-bold text-primary">
                  Iniciar Sesión
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
