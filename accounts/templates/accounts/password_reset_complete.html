{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
          <div class="card-header bg-primary text-white py-4">
            <div class="text-center">
              <img src="{% static 'img/istmopay-logo-white.png' %}" alt="IstmoPay" height="40" class="mb-3">
              <h2 class="mb-0">Contraseña Restablecida</h2>
            </div>
          </div>
          
          <div class="card-body p-4 p-md-5 text-center">
            <div class="mb-4">
              <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
              <h4>¡Contraseña actualizada!</h4>
              <p class="text-muted">
                Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
              </p>
            </div>
            
            <div class="text-center pt-3 border-top">
              <a href="{% url 'accounts.login' %}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
